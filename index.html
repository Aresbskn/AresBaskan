<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Affet Beni</title>
<style>
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body {
    background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
    font-family: 'Arial', sans-serif;
    display: flex; flex-direction: column; align-items: center; justify-content: center;
    height: 100vh;
    color: #333;
    overflow: hidden;
    padding: 20px;
    text-align: center;
  }
  h1 {
    font-size: 2.5rem;
    margin-bottom: 50px;
    color: #e74c3c;
    font-weight: 900;
    text-shadow: 1px 1px 2px #aaa;
  }
  .buttons {
    display: flex; gap: 30px;
    align-items: center;
    position: relative;
    max-width: 100vw;
    overflow: visible;
    flex-wrap: nowrap;
  }
  button {
    padding: 15px 40px;
    font-size: 1.2rem;
    border: none;
    border-radius: 40px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    background: #e74c3c;
    color: white;
    user-select: none;
    position: relative;
    z-index: 2;
    transform-origin: center center;
    white-space: nowrap;
    max-width: 70vw;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  #evet {
    background: #27ae60;
    transition: all 0.5s ease;
    transform: scale(1);
    width: auto;
    height: auto;
    z-index: 5;
    white-space: nowrap;
    max-width: 70vw;
  }
  #evet.fullscreen {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(20);
    width: 100vw;
    height: 100vh;
    border-radius: 0;
    font-size: 5rem;
    z-index: 10;
  }
  #resultScreen {
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    padding: 40px 30px;
    border-radius: 20px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.2);
    display: none;
    flex-direction: column;
    align-items: center;
    max-width: 90vw;
    z-index: 20;
    color: #e74c3c;
  }
  #resultScreen h2 {
    font-size: 2.5rem;
    margin-bottom: 20px;
    font-weight: 900;
    text-align: center;
  }
  #resultScreen img {
    width: 150px;
    border-radius: 20px;
    user-select: none;
  }
</style>
</head>
<body>
  <h1>Çok pişmanım lütfen beni affet</h1>
  <div class="buttons">
    <button id="evet">Evet</button>
    <button id="hayir">Hayır</button>
  </div>

  <div id="resultScreen">
    <h2>Beni affedeceğini biliyordum</h2>
    <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="Tatlı Gif" />
  </div>

<script>
  const hayirBtn = document.getElementById('hayir');
  const evetBtn = document.getElementById('evet');
  const resultScreen = document.getElementById('resultScreen');

  const hayirYazilari = [
    "Emin misin?",
    "Bir daha düşün!",
    "Son şansını kullan!",
    "Gerçekten hayır mı?",
    "Beni çok üzdün...",
    "Düşünmeden karar verme!",
  ];
  let hayirIndex = 0;
  let evetScale = 1;

  hayirBtn.addEventListener('click', () => {
    if (hayirIndex < hayirYazilari.length - 1) {
      hayirIndex++;
      hayirBtn.textContent = hayirYazilari[hayirIndex];

      // Evet butonunu %200 büyüt
      evetScale *= 2;
      evetBtn.style.transform = `scale(${evetScale})`;

      // Hayır butonunu genişlet, sığdır, konum ayarla
      hayirBtn.style.whiteSpace = 'normal'; // çok satır yapar
      hayirBtn.style.maxWidth = '90vw'; // daha geniş
      hayirBtn.style.position = 'relative';

      // Sol pozisyonu evet butonuna göre ayarla
      const evetRect = evetBtn.getBoundingClientRect();
      hayirBtn.style.left = (evetRect.width + 20) + 'px';

    } else {
      // Son yazıya basınca hayır butonunu yukarı sabitle
      hayirBtn.style.position = 'fixed';
      hayirBtn.style.top = '10px';
      hayirBtn.style.left = '50%';
      hayirBtn.style.transform = 'translateX(-50%)';
      hayirBtn.style.transition = 'top 0.5s ease';
      hayirBtn.style.zIndex = '15';
      hayirBtn.style.whiteSpace = 'nowrap';
      hayirBtn.style.maxWidth = 'auto';

      // Evet butonunu full ekran yap
      evetBtn.classList.add('fullscreen');
      evetBtn.style.transform = 'translate(-50%, -50%) scale(20)';
      evetBtn.style.pointerEvents = 'auto';
    }
  });

  evetBtn.addEventListener('click', () => {
    if (hayirIndex === hayirYazilari.length - 1) {
      evetBtn.style.display = 'none';
      resultScreen.style.display = 'flex';
    }
  });
</script>
</body>
</html>
